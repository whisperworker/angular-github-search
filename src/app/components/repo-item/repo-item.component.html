<div class="repo" routerLink="info">
  <h3
    class="repo-title">{{repository.full_name}}
  </h3>

  <p class="repo-stars">stars: {{repository.stargazers_count}}</p>

  <div class="repo-description">
    <p>owner: {{repository.owner.login}}</p>
    <p *ngIf="showLanguage">language: {{repository.language}}</p>
    <p>Last commit: {{repository.updated_at}}</p>
  </div>
</div>
