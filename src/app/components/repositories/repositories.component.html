<app-search-repo

  (queryData)="receiveQueryData($event)"
  (loading)="loadingFromSearch($event)"
></app-search-repo>
<app-loader *ngIf="loading"></app-loader>
<ng-container *ngIf="!loading">
  <app-repo-item
    *ngFor="let repository of repos"
    [repository]="repository"
  ></app-repo-item>
</ng-container>
